title: Quali progetti sono ospitati su Developers Italia?
text: >
  Ad oggi Developers Italia ospita alcuni dei progetti previsti dal [Piano Triennale](https://pianotriennale-ict.italia.it/), più altri progetti della Presidenza del Consiglio o delle amministrazioni centrali che il [Team per la Trasformazione Digitale](https://teamdigitale.governo.it/) ritiene strategici.
  L'elenco completo è disponibile nella pagina [Progetti](https://developers.italia.it/it/progetti).
