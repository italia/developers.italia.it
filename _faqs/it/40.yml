title: Voglio lavorare con voi, come posso fare?
text: >
  A breve pubblicheremo delle gare d'appalto (secondo il normale processo di procurement pubblico) per identificare aziende
  che possano fornire persone con le giuste competenze tecniche, per svolgere il ruolo di *maintainer* di alcuni progetti 
  della community. Vogliamo privilegiare piccole commesse, con un processo di gara semplificato che possa essere alla portata
  anche di piccole aziende e startup che non hanno esperienza pregressa di lavoro con la Pubblica Amministrazione.
  Vogliamo fare gare secondo la formula della miglior rapporto qualità / prezzo, invece che al ribasso, perché
  pensiamo che il costo orario non sia l'unico (né il principale) parametro per valutare la qualità di uno sviluppatore.
  Cerchiamo sviluppatori con vasta esperienza nel mondo del software open source, con esperienza in *maintenance* di progetti,
  e un background in più linguaggi di programmazione e framework. Per avere informazioni via via che le gare verranno pubblicate,
  iscriviti alla nostra [newsletter](https://developers.italia.it/).
