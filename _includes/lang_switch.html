{% if site.data.l10n.size > 1 %}
<div class="Header-lang_switch dropdown float-right">
  <a href="#" id="languagesDropButton" role="button" class="Header-language d-inline-block text-white"
   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <span class="sr-only">{{ t.active_lang }}:</span>
    <span class="icon it-expand"></span>
    <span class="">{{ site.data.l10n[active_lang].code | upcase }}</span>
  </a>

 
  <ul id="languages" class="dropdown-menu list-unstyled" aria-labelledby="languagesDropButton" >
      {% for lang in site.data.l10n %}
      <li><a href="{{ '/' | append: lang[0] | relative_url }}"
        class="u-padding-r-all"><span lang="{{ lang[0] }}">{{ lang[1].name }}</span></a></li>
      {% endfor %}
  </ul>

</div>

{% endif %}
