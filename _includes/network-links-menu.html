{% assign class = include.class %}
{% assign liclass = include.liclass %}



<ul class="{{class}}">
    {% for item in network_links %}
    {% assign link = item | last%}
    <li>
        {% if link.url %}
        <a class="{{link.class}} list-item" target="_blank" href="{{link.url}}">{{t[link.title]}}</a>
        {% else %}
        <span>{{t[link.title]}}</span>
        {% endif %}
    </li>
    {% endfor %}

</ul>
