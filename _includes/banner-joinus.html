{% assign extraclass = include.extraclass | default:'pt-2 pb-2 pt-md-5 pb-md-5' %}
<section class="banner-joinus {{extraclass}}">
  <div class="container bg-white mt-3 mt-md-5 mb-3 mb-md-5 p-4 p-md-5 p-4 p-md-5">
    <div class="d-md-flex align-items-center">
      <div class="position-relative">
        <img src="{{'/assets/images/join-window.svg' | relative_url}}" alt="{{t.image}}" class="banner-joinus-window">
        <p class="h2">Sei un designer?</p>
        <p class="h1">Partecipa alla community Designers Italia</p>
      </div>
      <div class="ms-auto">
        <a href="https://designers.italia.it/community/partecipa/" class="btn btn-primary ps-5 pe-5 mt-1 mt-md-4 w-100">
          Clicca qui
          <svg class="icon">
            <use xlink:href="/assets/svg/sprites.svg#it-comment"></use>
          </svg>
        </a>
      </div>
    </div>

  </div>
</section>
