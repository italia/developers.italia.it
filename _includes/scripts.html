<script>
  $(document).on('keydown', function(e) {
    if (e.keyCode === 9) {
      $('body').removeClass('hide-focus');
    } else if (e.keyCode == 191) { // slash
      $('#cerca').focus();
      e.preventDefault();
    }
  })

  $(document).on('click', function(e) {
    $('body').addClass('hide-focus');
  })

  $('*[data-activate-element]').on('click',function(e){
    e.preventDefault();
    var genid = $(this).data('activeid');
    var noscroll = $(this).data('activate-noscroll') ? true : false;
    var $targetelement = $('*[data-activatedby="'+genid+'"]');
    $targetelement.toggleClass('deactive');
    $(this).toggleClass('active');
    if (noscroll==true) {
      $('body').toggleClass('stopScrolling--vertical');
    }
  });

  $('#moreTags').on('click', function(e) {
    e.preventDefault();
    $('.home-software-tags__list').children().removeClass('deactive');
    $(this).hide();
  })

  {% if page.vitalityDataChart != nil %}
    var ctx = document.getElementById("vitalityChart").getContext("2d");
    var myLineChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['j', 'f', 'm', 'a', 'm', 'j', 'j', 'a', 's', 'o', 'n', 'd'],
        datasets: [{
          fill: false,
          lineTension: 0.1,
          data: {{ page.vitalityDataChart | jsonify }},
          borderWidth: 2,
          borderColor: '#06c'
        }]
      },
      options: {
        scales: {
          xAxes: [{
            display: false,
            stacked: true
          }],
          yAxes: [{
            display: false,
            stacked: true,
            ticks: {
              beginAtZero:true
            }
          }]
        },
        legend: {
          display: false,
        },
        elements: {
          point: {
            radius: 0
          }
        },
        layout: {
          padding: {
            left: 5,
            right: 5,
            top: 5,
            bottom: 5
          }
        }
    });
  {% endif %}

  $(document).ready(function(){
    var owl = $('.owl-carousel');
    owl.owlCarousel({
      margin: 4,
      loop: true,
      responsive:{
        0:{
          items:1
        },
        600:{
          items:3
        },
        960:{
          items:4
        }
      }
    });
    owl.on('mousewheel', '.owl-stage', function(e) {
      if (e.deltaY > 0) {
        owl.trigger('next.owl');
      } else {
        owl.trigger('prev.owl');
      }
      e.preventDefault();
    });
  })
</script>
