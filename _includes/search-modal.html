<div id="searchModal" role="dialog" class="modal fade">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <div class="container">
          <p class="h1 modal-title d-inline"> {{ t.search_form_label | capitalize }}</p>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      </div>
      <div class="modal-body">
        <div class="container">
          <div class="form-group">
            <div class="autocomplete">
              <svg class="icon icon-lg">
                <use xlink:href="/assets/svg/sprite.svg#it-search"></use>
              </svg>
              <input type="text" class="form-control" placeholder="{{ t.search_form_placeholder }}" aria-label="{{ t.search_form_placeholder }}">
              <div id="suggestions" class="d-none"></div>
            </div>
            <div id="search-buttons">
              <a class="btn py-2 px-4 mb-2 btn-filter all active" data="all"><svg class="icon"><use xlink:href="/assets/svg/sprite.svg#it-search"></use></svg>{% if active_lang == 'it' %} Tutto {% else %} All {% endif %}</a>
              <a class="btn py-2 px-4 mb-2 btn-filter platforms" data="platforms"><span class="icon icon-type-platform--gray"></span>{{ t.software.platforms | capitalize }}</a>
              <a class="btn py-2 px-4 mb-2 btn-filter software_open" data="software_open"><span class="icon icon-type-software-open--gray"></span>{{ t.software.software_open | capitalize }}</a>
              <a class="btn py-2 px-4 mb-2 btn-filter reuse_software" data="reuse_software"><span class="icon icon-type-software_reuse--gray"></span>{{ t.software.software_reuse | capitalize }}</a>
              <a class="btn py-2 px-4 mb-2 btn-filter administrations" data="administrations"><svg class="icon"><use xlink:href="/assets/svg/sprite.svg#it-pa"></use></svg>{{ t.software.administrations | capitalize }}</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
