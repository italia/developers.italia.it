<div class="it-carousel-wrapper it-carousel-landscape-abstract-three-cols splide p-4" data-bs-carousel-splide>
  {% assign onError = 'onerror="' | append: 'this.parentElement.parentElement.removeChild(this.parentElement);"' %}
  <div class="splide__track">
    <ul class="splide__list">
      {% for item in include.screenshots %}
      <li class="splide__slide">
        <div class="it-single-slide-wrapper">
          <div class="card-wrapper">
            <div class="card card-img no-after shadow">
              <div class="img-responsive-wrapper">
                <div class="img-responsive shadow">
                  <div class="img-wrapper">
                    <img {{ onError }} src="{{ item | img_url: 'medium'  }}" alt="Screenshot" title="Screenshot" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>

{% if include.videos != nil %}
{% for url in include.videos %}
{{ oembed[url] }}
{% endfor %}
{% endif %}
