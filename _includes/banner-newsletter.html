{% assign newsletterdata = include.newsletterdata %}
<section class="banner-newsletter ">
   
    <div class="banner-newsletter__inner container d-flex justify-content-center position-relative">
        <div class="banner-newsletter__bkg">
            <img src="{{'/assets/images/banner-newsletter-image.svg' | relative_url}}">
        </div>
        <form class="col-sm-10 " action="{{newsletterdata.action}}">
            <h1 class="mb-2 mb-md-4">Newsletter</h1>
            <p class="banner-newsletter__text white-text font-serif mb-2 mb-md-4 w-100 mw-md-50">{{newsletterdata.text}}</p>
            {% for input in newsletterdata.inputs %}
                <input type="{{input.type}}" name="{{input.name}}" value="{{input.value}}">
            {% endfor %}
            <div class="py-1 py-md-2">
                <div class="form-group mw-md-50 mb-2 mb-md-4">
                    <i class="ico-prefix it-mail"></i>
                    <input required type="email" name="email" id="email" class="form-control" placeholder="{{newsletterdata.placeholdertext}}" >
                </div>
                <div class="row mw-md-50">
                    {% if newsletterdata.selects %}
                    <div class="col-md ">
                        {% for select in newsletterdata.selects %}
                        <div class="banner-newsletter__select">
                        <select id="{{select.name}}" name="{{select.name}}" required >
                            <option disabled="" selected=""></option>
                            <option value=""></option>
                            {% for option in select.options %}
                                <option value="{{option.valueid}}">{{option.value}}</option>
                            {% endfor %}
                        </select>
                        </div>
                        {% endfor %}
                    </div>
                    {% endif %}
                    <div class="col-md">
                            <input type="checkbox" class="form-check-input" id="privacy" name="privacy" required>
                            <label class="d-block " for="privacy">{{t.newsletter_privacy}}<a target="_blank" class="ml-1" href="https://developers.italia.it/it/privacy-policy">Privacy Policy</a></label>
                    </div>
                </div>
            
            </div>

            <div class="my-2 my-md-4">
                <button type="submit" class="btn btn-primary btn-lg banner-newsletter__submit">{{t.newsletter_submit}}</button>
            </div>
            
        </form>
        
    </div>
    

</section>
