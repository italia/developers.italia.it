<section class="Offcanvas Offcanvas--right Offcanvas--modal primary-bg" id="menu">
	<h2 class="sr-only">{{ t.navigation_menu_label }}</h2>
  <div class="Offcanvas-content container">
    <div class="Offcanvas-toggleContainer u-background-70 u-jsHidden">
      <a class="Hamburger-toggleContainer u-block u-color-white u-padding-bottom-xxl u-padding-left-s u-padding-top-xxl js-fr-offcanvas-close"
        aria-controls="menu" aria-label="{{ t.navigation_menu_esc }}" title="{{ t.navigation_menu_esc }}" href="#">
        <span class="Hamburger-toggle is-active" aria-hidden="true"></span>
      </a>
    </div>
    <nav>
			{% assign menu_items = include.menu_items[active_lang]%}
			{% include linklist.html dynamic=true items=menu_items %}
    </nav>
  </div>
</section>
