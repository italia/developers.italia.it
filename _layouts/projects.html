---
layout: default
lang: it
---

{% include setlang.html %}
{% assign projects = site.projects | where:"lang",active_lang %}

<div class="projectslist">
  <div class="container">
  <section class="projectslist__content mt-2 mt-md-5 mb-2 mb-md-5 pt-2 pt-md-4 pb-2">
    <h1>{{ page.title | capitalize }}</h1>
    <div class="row">
      <div class="font-serif color-content mt-2 mt-md-4 mb-2 mb-md-4 col-md-7">{{page.content}}</div>
    </div>
    <div class="projectslist__listing pt-2 pt-md-4 pb-2 pb-md-4">
      <div class="row row-eq-height">
        {% for proj in projects %}
        <div class="col-md-3 p-2 p-md-3">
          <article class="d-flex flex-column align-items-start mb-2 mb-md-5">
              <a href="{{proj.url}}" title="{{proj.title}}" class="d-block decoration-none ">
              {% if proj.logo %}
              <figure>
                  <img class="w-100" src="{{proj.logo | relative_url}}">
              </figure>
              {% endif %}
              <h1 class="projectslist__listing__title">{{proj.title}}</h1>
              <span class="projectslist__listing__url" >{{t.software.read_more}} &rarr;</span>
              </a>
          </article>
        </div>
        {% endfor %}
      </div>
    </div>
  </section>
  </div>
</div>
