it:
  item1:
    question: Gli artt. 68 e 69 del CAD si applicano alle scuole pubbliche per
      l'acquisizione ed il riuso di un programma informatico sia esso software
      per la didattica che software per scopi amministrativi?
    answer: |
      I soggetti destinatari delle disposizioni degli artt. 68 e 69 del CAD
      sono le pubbliche amministrazioni di cui all’art. 1, comma 2, del decreto
      legislativo 30 marzo 2001, n. 165, nel rispetto del reparto di competenza
      di cui all’art. 117 della Costituzione; tra queste, si annoverano gli
      istituti e scuole di ogni ordine e grado e le istituzioni educative.
      Il combinato disposto degli artt. 68 e 69 del CAD non opera alcuna
      distinzione circa la tipologia di scopo di un software. L’oggetto
      dell’obbligo sancito dalle richiamate disposizioni è il software di
      titolarità della pubblica amministrazione.
  item2:
    question: In quali casi la PA è considerata titolare di un software?
    answer: |
      L’amministrazione deve considerarsi titolare di un software realizzato su
      proprie specifiche indicazioni ogni qual volta che:  
      <ul>
      <li>abbia commissionato la soluzione, attraverso un contratto di appalto
      o altra fattispecie negoziale, e il contratto preveda l’acquisizione in
      capo ad essa di tutti i diritti di proprietà intellettuale e industriale
      sul software sviluppato su sua committenza o comunque non attribuisca
      tale titolarità in capo all’appaltatore o a terzi;</li>
      <li>il software sia stato realizzato da risorse interne all’amministrazione.</li>
      </ul>
  item3:
    question: Gli artt. 68 e 69 del CAD si applicano prima di ogni procurement di software?
    answer: |
      Gli artt. 68 e 69 del CAD si applicano in ogni caso di acquisizione da
      parte delle PA di soluzioni, programmi informatici o parti di esso
      indipendentemente dal tipo di procedura. 
      Per ulteriori informazioni in merito al CAD si veda <a
      href="https://docs.italia.it/italia/piano-triennale-ict/codice-amministrazione-digitale-docs/it/v2018-09-28/_rst/capo6_art68.html">questo
      link</a>.
  item4:
    question: Il software non open source di titolarità di una PA può essere messo a Riuso?
    answer: |
      È necessario distinguere tra software sviluppato specificamente su
      richiesta della Pubblica Amministrazione (o sviluppato al suo interno)
      e software di natura commerciale di cui un’amministrazione abbia invece
      acquisito una licenza d’uso. Solo il software appartenente alla prima categoria
      è soggetto all’art. 69 del CAD in materia di riuso: per tali soluzioni le
      amministrazioni devono obbligatoriamente acquisire la piena titolarità del
      codice sorgente e devono procedere con il rilascio in open source. Il software
      commerciale acquisito invece mediante licenza d’uso non può essere messo
      a riuso.
  item5:
    question: Quali indicazioni sono previste ai fini dell’adempimento
      dell’art. 69 relativamente alla scelta della licenza?
    answer: |
      Le “Linee guida su acquisizione e riuso di software per le pubbliche
      amministrazioni”, adottate dall’AgID in attuazione dagli articoli 68 e 69
      del CAD, prevedono che la scelta della licenza da parte di una PA sia
      effettuata scegliendo una licenza tra quelle certificate da Open Source
      Iniziative. Per ulteriori informazioni in merito alle licenza si veda <a
      href="https://docs.italia.it/italia/developers-italia/lg-acquisizione-e-riuso-software-per-pa-docs/it/stabile/riuso-software/licenze-aperte-e-scelta-di-una-licenza.html">questa
      risorsa</a>.
  item6:
    question: E’ possibile nell’ambito del processo di Riuso di una soluzione
      applicare, in virtù del principio di compatibilità delle licenze, all’opera
      derivata una licenza diversa da quella apposta all’opera originaria?
    answer: |
      Le “Linee guida su acquisizione e riuso di software per le pubbliche
      amministrazioni”, adottate dall’AgID in attuazione dagli articoli 68 e 69
      del CAD, definiscono, al paragrafo 3.5.3, l’albero decisionale per la
      scelta di una licenza aperta; in particolare, se il rilascio del software
      si riferisce ad una modifica di software open source esistente (quindi
      preso a riuso da altre amministrazioni o di proprietà di terze parti)
      l’amministrazione utilizzerà la stessa licenza con la quale è stato
      originariamente distribuito il software, per favorirne la massima
      interoperabilità e riuso con altri utilizzatori del medesimo software.
  item7:
    question: A quali organi/autorità competenti è possibile segnalare la
      mancata applicazione degli artt. 68 e 69 del CAD da parte di una PA? 
    answer: |
      Ai sensi dell’art. 17, comma 1-quater è istituito presso l’AgID l’Ufficio
      del Difensore civico per il digitale che ha il compito di raccogliere
      tutte le segnalazioni relative alle presunte violazioni del Codice
      dell’Amministrazione Digitale, o di ogni altra norma in materia di
      digitalizzazione ed innovazione, a garanzia dei diritti digitali dei
      cittadini e delle imprese.
      Chiunque può segnalare presunte violazioni delle disposizioni del CAD,
      tra cui quelle ex artt. 68 e 69, accedendo all’apposita <a
      href="https://difensorecivicodigitale.gov.it/index.php?a=add">area
      dedicata</a> presente sul sito dell’AgID.
  item8:
    question: Quali sanzioni potrebbero essere comminate ad una PA qualora
      acquisisca soluzioni, programmi informatici senza effettuare la valutazione
      comparativa di tipo tecnico ed economico? 
    answer: |
      Il CAD non prevede sanzioni dirette; tuttavia, qualora una PA disattenda
      alle disposizioni concernenti le modalità di acquisizione di un software
      potrebbero configurarsi profili di responsabilità dirigenziale
      e disciplinare fermo restando l’eventuale responsabilità per danno
      erariale.
  item9:
    question: Quali sanzioni potrebbero essere comminate ad una PA qualora non
      proceda al rilascio in open source del software da essa sviluppato
      o commissionato? 
    answer: |
      Il CAD non prevede sanzioni dirette; tuttavia, fermi restando eventuali
      profili di responsabilità dirigenziale e disciplinare, il mancato
      rilascio in riuso delle soluzioni software impedisce ad altre
      amministrazioni di procedere alla relativa valutazione ed acquisizione in
      riuso, configurando così una possibile responsabilità per danno erariale.
  item10:
    question: Come viene calcolato l'indice di vitalità visualizzato per ogni
      software?
    answer: |
      L'indice di vitalità (vitality index), così come previsto dalle 
      <a
      href="https://docs.italia.it/italia/developers-italia/lg-acquisizione-e-riuso-software-per-pa-docs/it/stabile/acquisizione-software/macro-fase-2-analisi-delle-soluzioni-a-riuso-delle-pa-e-delle-soluzioni-open-source.html#fase-2-2-valutazione-soluzioni-riusabili-per-la-pa">
      linee guida su acquisizione e riuso di software per le pubbliche
      amministrazioni</a> indica il grado di attività svolta nell'ultimo arco
      temporale su ogni repository indicizzato in catalogo. Una spiegazione approfondita dei parametri
      utilizzati per effettuare il calcolo è presente in <a
      href="https://github.com/italia/developers-italia-backend/blob/master/docs/vitalityIndexItaliano.md">
      questa pagina</a>. Questo indice è calcolato ogni notte e, attualmente, la
      finestra temporale considerata è di 60 giorni.
      
en:
  item1:
    question: Do articles 68 and 69 of the CAD apply to public schools for
      the acquisition and reuse of software, be it software
      for teaching or software for administrative purposes?
    answer: |
      Recipients of the provisions of Articles 68 and 69 of the CAD
      are the public administrations referred to in art. 1, paragraph 2, of the legislative decree 
      March 30, 2001, n. 165, in respect of the division of competence
      of art. 117 of the Constitution; among these, there are the
      institutes and schools of all levels and educational institutions.
      The combined provisions of Articles 68 and 69 of the CAD do not operate any
      distinction about the type of purpose of a software. The object
      of the obligation established by the above mentioned provisions is the software of
      ownership of public administration.
  item2:
    question: In which cases is the PA considered owner of a software?
    answer: |
      The administration must be considered owner of a software realized on
      its own specific indications every time:  
      <ul>
      <li>it commissioned the solution, through a procurement contract
      or other negotiating circumstances, and the contract foresees the acquisition of all intellectual and industrial property rights
      on the software developed on its client's behalf or in any case it does not attribute
      such ownership by the contractor or third parties;</li>.
      <li>the software has been realized by internal resources of the administration.</li>
      </ul>
  item3:
    question: Do articles 68 and 69 of CAD apply before any software procurement?
    answer: |
      Articles 68 and 69 of the CAD apply in any case of solutions acquisition by
      a Public Administration, software or parts of it
      regardless of the type of procedure.
      For more information about CAD see <a
      href="https://docs.italia.it/italia/piano-triennale-ict/codice-amministrazione-digitale-docs/it/v2018-09-28/_rst/capo6_art68.html">this
      link</a>.
  item4:
    question: Can non-open source software owned by a PA be put to Reuse?
    answer: |
      It is necessary to distinguish between software requested and specifically developed
      for a Public Administration (or developed within it)
      and software of commercial nature of which an administration has instead
      acquired a right of use license. Only the software belonging to the first category
      is subject to art. 69 of the CAD on reuse: for such solutions
      administrations must obligatorily acquire full ownership of the
      source code and must proceed with its release in open source. Instead the commercial
      software acquired by means of a use right license can not be put to reuse.
  item5:
    question: Which are the indications provided for the purposes of compliance
      of art. 69 regarding the choice of the license?
    answer: |
      The "Guidelines on the acquisition and reuse of software for the public
      administrations", adopted by AgID in implementation of Articles 68 and 69
      of the CAD, foresee that the choice of the license by a PA is
      made by choosing a license among those certified by Open Source
      Initiatives. For more information about licensing see <a
      href="https://docs.italia.it/italia/developers-italia/lg-acquisizione-e-riuso-software-per-pa-docs/it/stabile/riuso-software/licenze-aperte-e-scelta-di-una-licenza.html">this
      resource</a>.
  item6:
    question: Is it possible in the process of Reuse of a solution
      apply, by virtue of the principle of compatibility of licenses, to the work
      derived a different license from the original work?
    answer: |
      The "Guidelines on the acquisition and reuse of software for the public
      administrations", adopted by AgID in implementation of Articles 68 and 69
      CAD, define, in paragraph 3.5.3, the decision tree for the
      choice of an open license; in particular, if the release of the software
      refers to a modification of existing open source software (so
      taken for reuse by other administrations or owned by third parties)
      the administration must use the same license with which the software has been
      originally distributed, in order to facilitate its maximum
      interoperability and reuse with other users of the same software.
  item7:
    Question: To which authorities can be reported the
      non-application by a PA of articles 68 and 69 of CAD?
    answer: |
      According to art. 17, paragraph 1-quater is established by the AgID the Office
      of the Digital Ombudsman who has the task of collecting
      all reports of supposed violations of the Code
      of the Digital Administration, or any other rule on the subject of
      digitization and innovation, to guarantee the digital rights of the
      citizens and businesses.
      Anyone can report supposed violations of CAD provisions,
      among which those ex art. 68 and 69, accessing the appropriate <a
      href="https://difensorecivicodigitale.gov.it/index.php?a=add">area
      dedicated</a> on AgID website.
  item8:
    question: What fines could be imposed at a PA that
      acquires solutions, without making a
      technical and economic comparison?
    answer: |
      The CAD does not provide direct fines; however, if a PA disregards
      the provisions concerning the acquisition of software may arise
      management and disciplinary responsibility profiles
      without prejudice to any liability for damages treasury.
  item9:
    question: What fines could be imposed to a PA if it not
      proceed to the release in open source of the software developed or commissioned by it?
    answer: |
      The CAD does not provide for direct fines; however, without prejudice to possible
      profiles of managerial and disciplinary responsibility, the neglected
      reuse release of software solutions prevents others
      administrations to proceed to the relative evaluation and acquisition in
      reuse, thus configuring a possible liability for tax damage.
  item10:
    question: How is the displayed vitality index for each
      software calculated?
    answer: |
      The vitality index (vitality index), as expected by the
      <a
      href="https://docs.italia.it/italia/developers-italia/lg-acquisizione-e-riuso-software-per-pa-docs/it/stabile/acquisizione-software/macro-fase-2-analisi-delle-soluzioni-a-riuso-delle-pa-e-delle-soluzioni-open-source.html#fase-2-2-valutazione-soluzioni-riusabili-per-la-pa">
      guidelines on the acquisition and reuse of software for the public sector
      administrations</a> indicates the degree of activity carried out in the last time span
      on each indexed repository in the catalog. An in-depth explanation of the parameters
      used to make the calculation is present in <a
      href="https://github.com/italia/developers-italia-backend/blob/master/docs/vitalityIndexItaliano.md">
      this page</a>. This index is calculated every night and, currently, the
      time window considered is 60 days.
      
